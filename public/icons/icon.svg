<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ea580c"/>
      <stop offset="100%" style="stop-color:#f97316"/>
    </linearGradient>
  </defs>
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>
  <g transform="translate(256, 256)">
    <!-- Cart body -->
    <path d="M-100 -20 L-80 -60 L120 -60 L100 40 L-60 40 Z" fill="white" opacity="0.95"/>
    <!-- Cart handle -->
    <path d="M-120 -60 L-100 -60" stroke="white" stroke-width="16" stroke-linecap="round" fill="none"/>
    <!-- Wheels -->
    <circle cx="-40" cy="70" r="20" fill="white"/>
    <circle cx="60" cy="70" r="20" fill="white"/>
    <!-- Items in cart -->
    <rect x="-60" y="-40" width="30" height="50" rx="4" fill="#fbbf24"/>
    <rect x="-20" y="-50" width="35" height="60" rx="4" fill="#22c55e"/>
    <rect x="25" y="-35" width="40" height="45" rx="4" fill="#0ea5e9"/>
  </g>
</svg>

